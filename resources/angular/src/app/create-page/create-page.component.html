<!--begin::Portlet-->
<div class="m-portlet">
  <!--begin::Form-->
  <form class="m-form m-form--fit m-form--label-align-right" id="m_form_1" #createPageForm="ngForm" (ngSubmit)="createPageForm.form.valid && onSubmit(createPageForm.value)">
    <input type="hidden" name="id" [(ngModel)]="page.id">
    <div class="m-portlet__body">
      <div class="m-form__content">
        <div class="m-alert m-alert--icon alert alert-danger m--hide" role="alert" id="m_form_1_msg">
          <div class="m-alert__icon">
            <i class="la la-warning"></i>
          </div>
          <div class="m-alert__text">
            Oh snap! Change a few things up and try submitting again.
          </div>
          <div class="m-alert__close">
            <button type="button" class="close" data-close="alert" aria-label="Close">
            </button>
          </div>
        </div>
      </div>
      <div [class]="createPageForm.submitted && title.invalid ? 'form-group m-form__group row has-danger' : 'form-group m-form__group row'">
        <label class="col-form-label col-lg-2 col-md-3 col-xm-12">Başlık *</label>
        <div class="col-lg-8 col-md-7 col-xs-12">
          <input type="text" class="form-control m-input" name="title" placeholder="Başlık" data-toggle="m-tooltip" title="info.page_title" [(ngModel)]="page.title" #title="ngModel" [ngClass]="{ 'is-invalid': createPageForm.submitted && title.invalid }" required>
          <div class="form-control-feedback" *ngIf="createPageForm.submitted && title.invalid">Başlık alanı gereklidir.</div>
        </div>
      </div>
      <div class="form-group m-form__group row">
        <label class="col-form-label col-lg-2 col-md-3 col-xm-12">Kısa Açıklama</label>
        <div class="col-lg-8 col-md-7 col-xs-12">
          <textarea type="text" class="form-control m-input" name="description" data-toggle="m-tooltip" title="info.page_description" rows="4" [(ngModel)]="page.description"></textarea>

        </div>
      </div>
      <div [class]="createPageForm.submitted && body.invalid ? 'form-group m-form__group row has-danger' : 'form-group m-form__group row'">
        <label class="col-form-label col-lg-2 col-md-3 col-xm-12">İçerik *</label>
        <div class="col-lg-8 col-md-7 col-xs-12">
          <textarea type="text" class="form-control m-input" name="body" data-toggle="m-tooltip" title="info.page_body" rows="10" [(ngModel)]="page.body" #body="ngModel" [ngClass]="{ 'is-invalid': createPageForm.submitted && body.invalid }" required></textarea>
          <div class="form-control-feedback" *ngIf="createPageForm.submitted && body.invalid">İçerik alanı gereklidir.</div>
        </div>
      </div>
      <div class="form-group m-form__group row">
        <label class="col-form-label col-lg-2 col-md-3 col-xm-12">Durum</label>
        <div class="col-lg-2 col-md-3 col-xs-12">
          <select name="status" class="form-control" [(ngModel)]="page.status">
            <option *ngFor="let status of main.sherlock.page.statuses" [value]="status.value">{{ status.label }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="m-portlet__foot m-portlet__foot--fit">
      <div class="m-form__actions m-form__actions">
        <div class="row">
          <div class="col-lg-12 text-right">
            <button type="reset" class="btn btn-secondary">Sıfırla</button>
            <button type="submit" class="btn btn-success">Kaydet</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!--end::Form-->
</div>
<!--end::Portlet-->
