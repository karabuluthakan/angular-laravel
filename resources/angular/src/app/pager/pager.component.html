<div class="container">
  <div class="text-center">
    <ul *ngIf="total" class="pagination">
      <li [ngClass]="{disabled:current_page === 1}">
        <a href="javascript:;" (click)="setPage(1)">&laquo;</a>
      </li>
      <li [ngClass]="{disabled:current_page === 1}">
        <a href="javascript:;" (click)="setPage(current_page - 1)">&lt;</a>
      </li>
      <li *ngFor="let page of pages" [ngClass]="{active:current_page === page}">
        <a href="javascript:;" (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:current_page === last_page}">
        <a href="javascript:;" (click)="setPage(current_page + 1)">&gt;</a>
      </li>
      <li [ngClass]="{disabled:current_page === last_page}">
        <a href="javascript:;" (click)="setPage(last_page)">&raquo;</a>
      </li>
    </ul>
  </div>
</div>
