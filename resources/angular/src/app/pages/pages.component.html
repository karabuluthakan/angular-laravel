<div class="m-portlet m-portlet--mobile">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <h3 class="m-portlet__head-text">{{ main.title }}</h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item">
          <a href="javascript:;" class="btn btn-primary m-btn m-btn--pill m-btn--custom m-btn--icon m-btn--air" routerLink="/admin/pages/create" routerLinkActive="active">
              <span>
                  <i class="la la-plus-circle"></i>
                  <span>Yeni Ekle</span>
              </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <table class="table table-striped- table-bordered table-hover table-checkable" id="m_table_1">
      <thead>
      <tr>
        <th style="width: 50px;">ID</th>
        <th>Başlık</th>
        <th style="width: 160px;">Oluşturma</th>
        <th style="width: 120px;">Durum</th>
        <th style="width: 50px;">İşlem</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let page of results.data.pages">
        <td>{{ page.id }}</td>
        <td>{{ page.title }}</td>
        <td>{{ page.created_at }}</td>
        <td>{{ page.status }}</td>
        <td>
          <a href="javascript:;" class="m-portlet__nav-link btn m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill" title="Düzenle" routerLink="/admin/page/{{ page.id }}" routerLinkActive="active">
            <i class="la la-edit"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>

    <pager
            *ngIf="results && results.pageLinks.last_page > 1"
            [total]="results.pageLinks.total"
            [per_page]="results.pageLinks.per_page"
            [current_page]="page"
            [last_page]="results.pageLinks.last_page"
            [pages]="results.pageLinks.pages"
            (changePage)="page = $event"></pager>
  </div>
</div>
